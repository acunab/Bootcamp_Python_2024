<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebound excercise tablas</title>
</head>
<body>
    <table width="300" border="1">
        <tbody>
          <tr>
            <td style="background-color: #ff0000">&nbsp;</td>
            <td style="background-color: white">&nbsp;</td>
            <td style="background-color: #008001">&nbsp;</td>
            <td style="background-color: #808080">&nbsp;</td>
          </tr>
          <tr>
            <td rowspan="2" style="background-color: #A5292A">&nbsp;</td>
            <td style="background-color:blue">&nbsp;</td>
            <td colspan="2" style="background-color: violet">&nbsp;</td>
          </tr>
          <tr>
            <td style="background-color: #fec0ca">&nbsp;</td>
            <td rowspan="2" style="background-color: yellow">&nbsp;</td>
            <td style="background-color: turquoise">&nbsp;</td>
          </tr>
          <tr>
            <td style="background-color: #fda500">&nbsp;</td>
            <td style="background-color:#80006e">&nbsp;</td>
            <td style="background-color: black">&nbsp;</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
